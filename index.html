<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img src="./assets/Logo12.gif" alt="logo" class="logo">

    <main>
        <label>
            Coverter de:
            <select class="currency-to-convert">
                <option> R$ - Real Brasileiro </option>
                <option>US$ - Dólar Estadunidense</option>
                <option>€ - Euro</option>
                <option>£ - Libra</option>
                <option>₿ - Bitcoin</option>
            </select>
        </label>
        <label>
            Coverter para:
            <select class="currency-converted">
                <option value="dolar"> US$ - Dólar Estadunidense </option>
                <option value="euro"> € - Euro </option>
                <option value="libra"> £ - Libra </option>
                <option value="bitcoin"> ₿ - Bitcoin </option>
            </select>
        </label>
        <label>
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="currency-img-to-convert" src="./assets/real.png" alt="logo-a-converter">
                <p class="currency" id="currency-name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-convertido">
                <p class="currency" id="currency-name">Dólar Estadunidense</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
